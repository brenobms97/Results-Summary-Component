<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Results Summary Component</title>

</head>
<body>
  <main class="container">
    <section class="result__container">
      <h2>Your Result</h2>
      <div class="final__result">
        <span>76</span>
        <p>of 100</p>
      </div>
      <h3 class="result__avaliation">Great</h3>
      <p class="low__opacity">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="score__container">
      <div class="score__sumary">
        <h2 class="title">Summary</h2>
        <div class="score flex__row red">
          <div class="score__type flex__row">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <h2>Reaction</h2>
          </div>
          <div class="score__result">
            <p><span>80</span> / 100</p>
          </div>
        </div>
        <div class="score flex__row yellow">
          <div class="score__type flex__row">
            <img src="./assets/images/icon-memory.svg" alt="">
            <h2>Memory</h2>
          </div>
          <div class="score__result">
            <p><span>92</span> / 100</p>
          </div>
        </div>
        <div class="score flex__row green">
          <div class="score__type flex__row">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <h2>Verbal</h2>
          </div>
          <div class="score__result">
            <p><span>61</span> / 100</p>
          </div>
        </div>
        <div class="score flex__row blue">
          <div class="score__type flex__row">
            <img src="./assets/images/icon-visual.svg" alt="">
            <h2>Visual</h2>
          </div>
          <div class="score__result">
            <p><span>72</span> / 100</p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </section>
  </main>
 

</body>
</html>
